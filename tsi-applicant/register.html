<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TSI</title>
    <meta name="DOLE SEVEN TSI" content="Description">
    <meta name="Jeffrey C. Igot" content="For goverment only">
    <link rel="shortcut icon" href="./public/images/image(1).png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl flex flex-col md:flex-row overflow-hidden">

        <!-- Left Side: Avatar Preview -->
        <div class="md:w-1/2 bg-blue-50 flex flex-col items-center justify-center p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Avatar Preview</h2>
            <img id="avatarPreview"  alt="" class="w-48 h-48 rounded-full object-cover border-4 border-blue-200">
            <p class="mt-4 text-gray-600 text-center">Upload your avatar in the form to see the preview here.</p>
        </div>

        <!-- Right Side: Form -->
        <div class="md:w-1/2 p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register</h1>
            
            <form id="registerForm" enctype="multipart/form-data" class="space-y-4">

                <!-- Avatar Upload -->
                <div>
                    <label for="avatar" class="block text-gray-700 mb-1">Avatar</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Full Name -->
                <div>
                    <label for="full_name" class="block text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="John Doe" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Password -->
                <div class="relative">
                    <label for="password" class="block text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button type="button" id="togglePassword"
                            class="absolute right-3 top-9 text-gray-600 hover:text-gray-900 focus:outline-none">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>

                <!-- Confirm Password -->
                <div class="relative">
                    <label for="confirm_password" class="block text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button type="button" id="toggleConfirmPassword"
                            class="absolute right-3 top-9 text-gray-600 hover:text-gray-900 focus:outline-none">
                        <svg id="eyeConfirmIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                    <p id="passwordMatchMessage" class="mt-1 text-sm font-medium"></p>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
                    Register
                </button>

                <div id="signupMessage" class="text-sm mt-2"></div>
            </form>

            <p class="mt-6 text-center text-gray-600">
                Already have an account? 
                <a href="login" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </div>

    <script type="module" src="./modules/register.js"></script>
</body>
</html>
