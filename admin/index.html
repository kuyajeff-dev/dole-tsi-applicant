
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Panel</title>
    <meta name="DOLE SEVEN TSI" content="Description">
    <meta name="Jeffrey C. Igot" content="For goverment only">
    <link rel="shortcut icon" href="/tsi-applicant/public/images/image(1).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white shadow-2xl rounded-2xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Admin Login</h2>

        <form id="Adminlogin" class="space-y-5">
            <div>
                <label class="block text-gray-600 mb-1">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter email">
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter password">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Login</button>

            <div id="loginMessage" class="text-sm mt-2"></div>
        </form>

        <p class="text-center mt-4 text-sm text-gray-600">Don't have an account? <a href="../admin/register" class="text-blue-600 font-semibold hover:underline">Create an account</a></p>

        <p class="text-center text-gray-500 text-sm mt-5">&copy; 2025 Admin Panel</p>
    </div>

    <script src="./modules/adminLog.js"></script>
</body>
</html>
