<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Jeffrey C. Igot" content="For goverment only">
    <link rel="shortcut icon" href="./public/images/image(1).png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="h-screen bg-gradient-to-r from-purple-200 via-pink-200 to-blue-200 flex items-center justify-center">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>

            <div>
                <label for="password" class="block text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="********" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>

            <button type="submit"
                    class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition font-semibold">
                Login
            </button>

            <div id="loginMessage" class="text-sm mt-2"></div>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Don't have an account? 
            <a href="register" class="text-purple-600 hover:underline">Register</a>
        </p>
    </div>

    <script type="module" src="./modules/login.js"></script>

</body>
</html>
