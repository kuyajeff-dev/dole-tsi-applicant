<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - TSI</title>
<link rel="shortcut icon" href="./public/images/image(1).png" type="image/x-icon">
<script src="./assets/tailwindcss.js"></script>
<script src="./assets/sweetalert.js"></script>
</head>
<body class="h-screen bg-gradient-to-r from-purple-200 via-pink-200 to-blue-200 flex items-center justify-center">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h1>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="space-y-4">
        <div>
            <label>Email</label>
            <input type="email" id="email" placeholder="you@example.com" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
        <div>
            <label>Password</label>
            <input type="password" id="password" placeholder="********" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 font-semibold">Login</button>
        <div class="flex justify-between mt-2">
            <span id="loginMessage" class="text-sm text-red-600"></span>
            <button type="button" id="forgotPasswordBtn" class="text-purple-600 text-sm hover:underline">Forgot Password?</button>
        </div>
    </form>

    <!-- FORGOT PASSWORD FORM -->
    <form id="forgotForm" class="space-y-4 hidden">
        <div>
            <label>Email</label>
            <input type="email" id="forgotEmail" placeholder="you@example.com" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 font-semibold">Send Temporary Password</button>
        <p class="text-center text-gray-600 text-sm">
            <button type="button" id="backToLogin" class="text-purple-600 hover:underline">Back to Login</button>
        </p>
    </form>

    <!-- TEMP PASSWORD FORM -->
    <form id="tempPasswordForm" class="space-y-4 hidden">
        <div>
            <label>Temporary Password</label>
            <input type="password" id="tempPassword" placeholder="Enter temporary password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>
        <button type="submit" class="w-full bg-yellow-600 text-white py-2 rounded-lg hover:bg-yellow-700 font-semibold">Verify Temporary Password</button>
        <p class="text-center text-gray-600 text-sm">
            <button type="button" id="backToEmail" class="text-purple-600 hover:underline">Back</button>
        </p>
    </form>

    <!-- NEW PASSWORD FORM -->
    <form id="newPasswordForm" class="space-y-4 hidden">
        <div>
            <label>New Password</label>
            <input type="password" id="newPassword" placeholder="New password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 font-semibold">Reset Password</button>
    </form>

    <p class="mt-6 text-center text-gray-600">
        Don't have an account? <a href="register" class="text-purple-600 hover:underline">Register</a>
    </p>
</div>

<script type="module" src="./modules/login.js"></script>
</body>
</html>
