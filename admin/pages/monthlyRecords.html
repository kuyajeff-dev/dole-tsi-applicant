<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Records</title>
  <link rel="shortcut icon" href="/tsi-applicant/public/images/image(1).png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen">

    <!-- SIDEBAR -->
  <aside class="w-64 bg-blue-500 shadow-md min-h-screen hidden md:block">
    <div class="p-6">
      <h2 class="font-bold text-xl mb-4 text-white">Admin Menu</h2>
      <ul>
        <li class="mb-3">
          <a href="/admin/pages/index" class="block py-2 px-3 rounded hover:bg-blue-100 text-white">Dashboard</a>
        </li>
        <li class="mb-3">
          <a href="/admin/pages/userManagement" class="block py-2 px-3 rounded hover:bg-blue-100 text-white">Manage Users</a>
        </li>
        <!-- Applicant Nested Menu -->
        <li class="mb-3">
          <button id="applicantToggle" class="w-full flex justify-between items-center py-2 px-3 rounded hover:bg-blue-100 font-semibold text-white">
            Applicant
            <svg class="w-4 h-4 transition-transform duration-200" id="arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <ul id="applicantSubmenu" class="ml-2 mt-2 space-y-1 hidden">
            <li><a href="/admin/pages/listApplicant" class="block py-1 px-3 rounded hover:bg-blue-50">List of Applicants</a></li>
            <li><a href="/admin/pages/listApprove" class="block py-1 px-3 rounded hover:bg-blue-50">Approval Applicant</a></li>
          </ul>
        </li>
        <li><a href="/admin/pages/monthlyRecords" class="block py-2 px-3 rounded hover:bg-blue-100 text-white">Monthly Records</a></li>
      </ul>
    </div>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    
  <!-- Top Navbar -->
  <header class="bg-white shadow px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>

    <div class="flex items-center space-x-4">

      <!-- User Dropdown -->
      <div class="relative group">
        <button class="flex items-center space-x-2 hover:bg-gray-100 px-3 py-2 rounded">
          <span id="navUserName" class="text-gray-800">Admin</span>
          <img id="navAvatar" src="/uploads/default-avatar.png" class="w-8 h-8 rounded-full border-2 border-gray-300" alt="avatar">
        </button>

        <div class="absolute right-0 mt-2 w-40 bg-white text-black rounded shadow-lg opacity-0 group-hover:opacity-100 transition-opacity">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
          <a href="/admin/logout" class="block px-4 py-2 hover:bg-gray-100 text-red-600">Logout</a>
        </div>
      </div>

    </div>
  </header>

    <!-- Dashboard content -->
    <main class="p-4 sm:p-6 flex-1 overflow-y-auto">

      <!-- Stats cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
          <h2 class="text-gray-500 text-sm font-semibold">Total Plans</h2>
          <p id="countPlans" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
          <h2 class="text-gray-500 text-sm font-semibold">Pending Approval</h2>
          <p id="countPending" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
          <h2 class="text-gray-500 text-sm font-semibold">Completed</h2>
          <p id="countCompleted" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
          <h2 class="text-gray-500 text-sm font-semibold">Users</h2>
          <p id="countUsers" class="text-2xl font-bold mt-2">0</p>
        </div>
      </div>

      <!-- Plans Table -->
      <div class="bg-white rounded shadow p-4 sm:p-6">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 gap-2">
          <h2 class="font-bold text-lg">Mechanical Plans</h2>
          <input type="text" id="searchPlans" placeholder="Search plans..." class="w-full sm:w-64 p-2 border rounded">
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
          <table class="min-w-full border border-gray-200 rounded">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">#</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Applicant</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Location</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Total Units</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Equipment</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Status</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Actions</th>
              </tr>
            </thead>
            <tbody id="plansCardContainerTable"></tbody>
          </table>
        </div>

        <!-- Pagination Controls -->
        <div class="flex flex-col sm:flex-row justify-between items-center mt-4 space-y-2 sm:space-y-0 sm:space-x-4">
          <div class="flex items-center space-x-2">
            <button id="prevPage" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50" disabled>Prev</button>
            <span id="currentPage" class="text-sm font-semibold">1 / 1</span>
            <button id="nextPage" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next</button>
          </div>

          <div class="flex items-center space-x-2">
            <label for="rowsPerPage" class="text-sm font-semibold">Rows per page:</label>
            <select id="rowsPerPage" class="border rounded px-2 py-1">
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>

          <div class="flex items-center space-x-2">
            <label for="jumpPage" class="text-sm font-semibold">Jump to page:</label>
            <input type="number" id="jumpPage" min="1" class="border rounded px-2 py-1 w-16">
            <button id="jumpPageBtn" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">Go</button>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>

<script type="module" src="../modules/records.js"></script>
</body>
</html>
