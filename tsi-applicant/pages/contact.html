            <input type="text" id="messageInput" placeholder="Type your message..." required
                   class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Send</button>
        </form>

<script>
const chatForm = document.getElementById('chatForm');
const chatBox = document.getElementById('chatBox');

chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const messageInput = document.getElementById('messageInput');
    const msg = messageInput.value.trim();
    if(msg === '') return;

    // Add user message to chat
    const userMessage = document.createElement('div');
    userMessage.classList.add('flex', 'items-start', 'justify-end', 'space-x-2');
    userMessage.innerHTML = `
        <div class="bg-blue-700 text-white rounded-lg px-3 py-2 max-w-xs">
            <p class="text-sm">${msg}</p>
        </div>
        <img src="<?php echo $avatar_path; ?>" class="w-8 h-8 rounded-full" alt="User">
    `;
    chatBox.appendChild(userMessage);

    // Scroll to bottom
    chatBox.scrollTop = chatBox.scrollHeight;

    // Clear input
    messageInput.value = '';

    // Here you can also send the message to the server using AJAX/fetch
});
</script>
