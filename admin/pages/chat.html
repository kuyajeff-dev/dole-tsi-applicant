<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Chat — Applicants</title>
<link rel="shortcut icon" href="/tsi-applicant/public/images/image(1).png" type="image/x-icon">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<style>
  #conversation { scrollbar-width: thin; }
  #applicantsList { scrollbar-width: thin; }

  /* Messenger-style unread badge */
  .unread-badge {
    position: absolute;
    top: 0.75rem;
    right: 1rem;
    min-width: 1.25rem;
    height: 1.25rem;
    padding: 0 0.3rem;
    background-color: #f44336; /* red */
    color: #fff;
    font-size: 0.75rem;
    font-weight: bold;
    border-radius: 9999px;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
    pointer-events: none;
  }

  .applicant-item {
    position: relative;
  }
</style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-gray-100 shadow px-4 py-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <a href="/admin/pages/index" class="text-blue-600 hover:underline px-2 py-1 rounded border border-blue-600">Back</a>
      <h1 class="text-xl font-bold text-gray-800">DOLE TSI Dashboard — Admin Chat</h1>
    </div>
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-2">
        <span id="navUserName" class="text-gray-800 font-semibold">Admin</span>
        <img id="navAvatar" src="/uploads/default-avatar.png" class="w-8 h-8 rounded-full border-2 border-gray-300" alt="avatar">
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar: Applicants -->
    <aside class="w-80 bg-white border-r flex flex-col">
      <div class="p-4 border-b">
        <h2 class="text-lg font-semibold">Applicants</h2>
        <input id="applicantSearch" class="mt-3 w-full p-2 border rounded focus:outline-none" placeholder="Search applicants..." />
      </div>
      <div id="applicantsList" class="flex-1 overflow-auto">
        <div class="p-4 text-sm text-gray-500">Loading applicants…</div>
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="flex-1 flex flex-col bg-gray-50">

      <!-- Chat Header -->
      <header class="bg-white p-4 border-b flex items-center justify-between flex-shrink-0 relative z-10">
        <div class="flex items-center gap-4">
          <h1 id="chatTitle" class="text-xl font-semibold">Select an applicant</h1>
        </div>
        <div class="flex items-center gap-3">
          <button id="closeChatBtn" class="px-3 py-1 text-red-600 hidden">Close</button>
        </div>
      </header>

      <!-- Messages + Input -->
      <section class="flex-1 flex flex-col overflow-hidden">

        <!-- Conversation -->
        <div id="conversation" class="flex-1 p-6 overflow-auto space-y-4">
          <div id="placeholder" class="text-center text-gray-400 mt-12">
            Open a conversation to start chatting.
          </div>
        </div>

        <!-- Input -->
        <div class="flex-shrink-0 p-4 border-t bg-white">
          <form id="adminSendForm" class="flex gap-2">
            <input id="adminMessageInput" class="flex-1 p-2 border rounded focus:outline-none" placeholder="Type a message..." autocomplete="off" />
            <button id="sendBtn" class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800" type="submit" disabled>Send</button>
          </form>
        </div>

      </section>
    </main>
  </div>

  <!-- Notification Sound -->
  <audio id="notifSound" src="../sounds/notification.mp3" preload="auto"></audio>

  <!-- Admin Chat JS -->
  <script type="module" src="../modules/adminChat.js"></script>

</body>
</html>
